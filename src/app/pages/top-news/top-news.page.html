<ion-header>
  <ion-toolbar>
    <ion-title>Top News</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid fixed>
    <ion-row>
      <ion-col size=12 size-lg=3 size-md=4 size-sm=6 size-xs=12 *ngFor="let item of (news | async)?.articles">
        <ion-card>
          <ion-img *ngIf="item.urlToImage" [src]="item.urlToImage"></ion-img>

          <ion-card-content>
            <ion-card-title>{{item.title}}</ion-card-title>

            <!-- <p>The content for this card</p> -->
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
